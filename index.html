<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Test Coverage versus Commit</title>
    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <style type="text/css">


    </style>

</head>

<body>
    <script type="text/javascript">

        // Could refactor this to make it more programmatic
        // 1. Set Margins: Recommended by one of the creators of D3 - https://bl.ocks.org/mbostock/3019563
        var margin = { top: 20, right: 10, bottom: 20, left: 10 };

        // 2. Create SVG - Scalable Vector Graphics
        // NOTE: Can add more svgs for multiple graphs displayed
        var height = 500;
        var width = 1000;
        var barWifth = 35;
        var barOffset = 5;

        var stackedBarChartSVG = d3.select("svg").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // 3. Set axis scales for x and y - https://www.dashingd3js.com/d3js-axes
        var xAxisScale = d3.scaleBand().rangeRound[(0, width)];
        var yAxisScale = d3.scaleLinear().rangeRound([height, 0]);

        // 4. Set colours of the bars
        var colours = ["#1f77b4", "#aec7e8", "#ff7f0e", "#ffbb78"];
        var barColours = d3.scaleOrdinal().range(colours);

        // 5. Load Data: http://learnjsdata.com/read_data.html
        var myData = d3.csv("viz-test-data/CoverageStackedBarChart.csv", function (data) {
            for (var i = 0; i < data.length; i++) {
                console.log(data[i]);
            }
        });

    </script>
</body>

</html>
